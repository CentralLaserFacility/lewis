sudo: required

language: python
python:
  - "2.7"
install:
  - pip install -r requirements-dev.txt
script: nosetests

after_success:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
    docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
    docker build -t dmscid/plankton .;
    docker push dmscid/plankton;
    fi

branches:
  only:
    - master
